<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Remixer Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --success-color: #2ecc71;
            --warning-color: #e74c3c;
            --background-color: #1c1c1c;
            --card-background: #2a2a2a;
            --text-color: #f0f0f0;
            --border-radius: 12px;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .description {
            text-align: center;
            margin-bottom: 2rem;
            color: #bbb;
        }

        .input-container {
            position: relative;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid #444;
            border-radius: var(--border-radius);
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
            background-color: #333;
            color: #f0f0f0;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.5);
        }

        .hashtag-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.875rem;
            color: #bbb;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .remix-button-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remix-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .remix-btn:hover {
            background-color: #357abd;
            transform: translateY(-1px);
        }

        .output-section {
            margin-bottom: 2rem;
        }

        .output-container {
            background-color: #333;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            min-height: 100px;
            word-wrap: break-word;
            border: 2px solid #444;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .copy-container {
            text-align: right;
            margin-top: 0.5rem;
        }

        .copy-btn {
            background-color: var(--success-color);
            color: white;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }

        .copy-btn:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
        }

        .hashtag {
            display: inline;
            background-color: #1e90ff;
            color: #fff;
            padding: 0.25rem 0.5rem;
            margin: 0 0.25rem;
            border-radius: 4px;
            transition: all 0.2s ease;
            line-height: 2;
        }

        .normal-text {
            display: inline;
            white-space: pre-wrap;
        }

        .message {
            text-align: center;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: var(--border-radius);
            background-color: #2ecc71;
            color: #fff;
            display: none;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hashtag Remixer Pro</h1>
        <p class="description">Enter your text with hashtags - only hashtags will be shuffled!</p>
        
        <div class="input-container">
            <textarea id="inputHashtags" placeholder="Enter your text and hashtags here...">CaptionðŸ‘‰ example.com #Example1 #Example2 #Example3 </textarea>
            <div class="hashtag-count">0/25 hashtags</div>
        </div>

        <div class="remix-button-container">
            <button class="remix-btn" onclick="remixHashtags()">
                <i class="fas fa-random"></i>
                Remix Hashtags
            </button>
        </div>

        <div class="output-section">
            <div class="output-container" id="hashtagBox"></div>
            <div class="copy-container">
                <button class="copy-btn" id="copyButton" onclick="copyHashtags()">
                    <i class="fas fa-copy"></i>
                    Copy to Clipboard
                </button>
            </div>
            <div id="copyMessage" class="message">Copied to clipboard!</div>
        </div>
    </div>
</body>
</html>
